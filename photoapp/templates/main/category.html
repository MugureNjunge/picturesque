{% extends "main/base.html" %}
{% block content %}


   <div class="container">
     <div class="row">
      {% for category in categories %}

      <div class="col mb-4">
        <div class="card shadow-sm showHover">
          {{ category.imageName }}
         
            <img src="{{category.squareImage.url}}" class="img-responsive" alt="..." style="width:100%; height:100%;">

          {{ category.description }}  
          <br>
          <p><strong>{{ category.location }}</strong></p>
        

          <div class="card-body" style="margin-top: -3.3em;">
            <div class="d-flex justify-content-between align-items-center">
              
        
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
     </div>
   </div>

{% endblock content %}
