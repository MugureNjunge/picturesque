{% extends "main/base.html" %}
{% block content %}

  <div class="container mt-5" style="box-shadow: #ee482321 0px 7px 29px 0px; border-radius: 15px; height:400px">
      <div class="row justify-content-between align-items-center" style="height:400px">
    
        <div class="col-lg-6 col-md-6">

          <img src="{{image.squareImage.url}}" class="img-responsive" alt="..." data-target="#{{image.id}}" style="width:100%;height:100%; ">

        </div> 

        <div class="col-lg-6 col-md-6 mobile-img text-center">

          <h4 class="mt-3 pt-3" style="color:black; font-family: Italiana; font-weight: 700;">
              {{ image.imageName }}</h4>
            <br>

          <h6><span style="font-weight: bold;">About:</span></h6> <small style="font-size: 14px;">{{image.description}}</small> <br><br>

          <p><span style="font-weight: bold; font-size: 12px;">Location:</span> <small style="font-size: 12px;">{{image.location}}</small> |<span style="font-weight: bold; font-size: 12px;">Category:</span> <small style="font-size: 12px;">{{image.category}}</small> </p>  
                                      
        </div> 
 
      </div>
  </div>

{% endblock content %}
